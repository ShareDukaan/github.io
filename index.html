<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sharedukaan</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    #searchInput {
      display: block;
      margin: 0 auto 2rem;
      padding: 0.5rem;
      width: 100%;
      max-width: 400px;
      font-size: 1rem;
    }
    .link-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 500px;
      margin: 0 auto;
    }
    .link {
      background: white;
      padding: 1rem;
      border-radius: 6px;
      text-align: center;
      text-decoration: none;
      color: #333;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      transition: all 0.2s ease;
    }
    .link:hover {
      background: #e6f7ff;
    }
  </style>
</head>
<body>

  <h1>Sharedukaan</h1>
  <input type="text" id="searchInput" placeholder="Search links...">

  <div class="link-list" id="linkList">
    <a href="#" class="link">Example Link 1</a>
    <a href="#" class="link">Example Link 2</a>
    <a href="#" class="link">Example Link 3</a>
  </div>

  <script>
    const searchInput = document.getElementById('searchInput');
    const links = document.querySelectorAll('.link');

    searchInput.addEventListener('input', function () {
      const term = this.value.toLowerCase();
      links.forEach(link => {
        link.style.display = link.textContent.toLowerCase().includes(term) ? 'block' : 'none';
      });
    });
  </script>

</body>
</html>
